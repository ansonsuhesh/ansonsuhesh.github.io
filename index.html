<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anson Suhesh S</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
            background: linear-gradient(to bottom, #1a1a2e, #16213e, #0f3460); /* Professional gradient */
            position: relative;
        }

        /* Background Image (Steen Crane) */
        .background-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('steen_crane.png') no-repeat center center;
            background-size: contain; /* Make the crane fit well */
            opacity: 0.2; /* Faint background */
        }

        /* Name & Title */
        .content {
            z-index: 1;
        }

        h1 {
            font-size: 4rem;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        h2 {
            font-size: 2rem;
            margin-top: 10px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }
            h2 {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2.5rem;
            }
            h2 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="background-img"></div> <!-- Crane Background -->
    <div class="content">
        <h1>Anson Suhesh S</h1>
        <h2>Lead Engineer - Sharcon Pty Ltd</h2>
    </div>
</body>
</html>
