<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anson Suhesh S</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            font-family: Arial, sans-serif;
            color: white;
            animation: backgroundAnimation 10s infinite alternate;
        }

        h1 {
            font-size: 4rem;
            font-weight: bold;
        }

        h2 {
            font-size: 2rem;
            margin-top: 10px;
        }

        @keyframes backgroundAnimation {
            0% { background: linear-gradient(45deg, #ff416c, #ff4b2b); }
            25% { background: linear-gradient(45deg, #ff9a44, #fc6076); }
            50% { background: linear-gradient(45deg, #00c6ff, #0072ff); }
            75% { background: linear-gradient(45deg, #6a11cb, #2575fc); }
            100% { background: linear-gradient(45deg, #ff416c, #ff4b2b); }
        }
    </style>
</head>
<body>
    <div>
        <h1>Anson Suhesh S</h1>
        <h2>Lead Engineer - Sharcon Pty Ltd</h2>
    </div>
</body>
</html>
