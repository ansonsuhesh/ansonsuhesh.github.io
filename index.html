<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
            padding: 0;
        }
        .container {
            display: flex;
            border: 2px solid black;
            padding: 10px;
        }
        .sidebar {
            width: 25%;
            padding: 20px;
            border-right: 2px solid black;
        }
        .sidebar h2 {
            font-size: 1.5em;
            font-weight: bold;
        }
        .sidebar p {
            margin: 5px 0;
        }
        .blogs {
            margin-top: 20px;
            border: 1px solid black;
            padding: 10px;
        }
        .blogs h3 {
            text-align: center;
        }
        .blog-item {
            border: 1px solid black;
            padding: 10px;
            margin: 5px 0;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
        }
        .header {
            text-align: center;
            font-size: 2em;
            font-weight: bold;
            border: 2px solid black;
            padding: 10px;
            margin-bottom: 20px;
        }
        .image-container {
            border: 2px solid black;
            padding: 20px;
            text-align: center;
        }
        .preview-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        .preview-buttons button {
            padding: 10px;
            font-size: 1em;
            border: 1px solid black;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>ANSON SUHESH S</h2>
            <p>LEAD ENGINEER</p>
            <p>SHARCON PTY LTD</p>
            <div class="blogs">
                <h3>BLOGS</h3>
                <div class="blog-item">Blog 1</div>
                <div class="blog-item">Blog 2</div>
                <div class="blog-item">Blog 3</div>
                <div class="blog-item">Blog 4</div>
            </div>
        </div>
        <div class="main-content">
            <div class="header">PROJECT NAME</div>
            <div class="image-container">
                <p>IMAGE HOLDER</p>
            </div>
            <div class="preview-buttons">
                <button>PREVIEW</button>
                <button>PREVIEW</button>
                <button>PREVIEW</button>
                <button>PREVIEW</button>
            </div>
        </div>
    </div>
</body>
</html>
