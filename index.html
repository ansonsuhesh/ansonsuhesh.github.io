<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #9bb5bb;
            color: #304045;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            width: 90%;
            max-width: 1200px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }
        .sidebar {
            width: 25%;
            background: #304045;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .sidebar h2 {
            font-size: 1.8em;
            margin-bottom: 10px;
        }
        .blogs {
            width: 100%;
            margin-top: 20px;
        }
        .blogs h3 {
            text-align: center;
        }
        .blog-item {
            background: #9bb5bb;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            transition: background 0.3s;
        }
        .blog-item:hover {
            background: #7d9ea5;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
            text-align: center;
        }
        .header {
            font-size: 2em;
            font-weight: bold;
            padding: 10px;
            background: #304045;
            color: white;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .image-container {
            width: 100%;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            overflow: hidden;
            background: #eee;
            position: relative;
        }
        .image-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: transform 0.3s ease;
        }
        .preview-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        .preview-buttons img {
            width: 100px;
            height: 80px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .preview-buttons img:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>ANSON SUHESH S</h2>
            <p>LEAD ENGINEER</p>
            <p>SHARCON PTY LTD</p>
            <div class="blogs">
                <h3>BLOGS</h3>
                <div class="blog-item">Blog 1</div>
                <div class="blog-item">Blog 2</div>
                <div class="blog-item">Blog 3</div>
                <div class="blog-item">Blog 4</div>
            </div>
        </div>
        <div class="main-content">
            <div class="header" id="project-name">PROJECT NAME</div>
            <div class="image-container" id="image-holder">
                <p>IMAGE HOLDER</p>
            </div>
            <div class="preview-buttons">
                <img src="my images/image1.jpg" alt="Image 1" onclick="showImage(this)">
                <img src="my images/image2.jpg" alt="Image 2" onclick="showImage(this)">
                <img src="my images/image3.jpg" alt="Image 3" onclick="showImage(this)">
                <img src="my images/image4.jpg" alt="Image 4" onclick="showImage(this)">
            </div>
        </div>
    </div>

    <script>
        function showImage(element) {
            const imageHolder = document.getElementById("image-holder");
            const projectName = document.getElementById("project-name");
            imageHolder.innerHTML = `<img src="${element.src}" alt="${element.alt}">`;
            projectName.textContent = element.alt;
        }
    </script>
</body>
</html>
