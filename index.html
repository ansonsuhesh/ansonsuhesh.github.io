<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #9bb5bb;
            color: #304045;
        }
        h1 {
            margin-top: 20px;
            font-size: 3em;
            font-weight: bold;
        }
        .gallery-container {
            overflow: hidden;
            width: 80%;
            margin: auto;
            position: relative;
        }
        .gallery {
            display: flex;
            width: 400%;
            animation: slide 10s infinite alternate ease-in-out;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        @keyframes slide {
            0% { transform: translateX(0); }
            25% { transform: translateX(-100%); }
            50% { transform: translateX(-200%); }
            75% { transform: translateX(-300%); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <h1>Your Name</h1>
    <div class="gallery-container">
        <div class="gallery">
            <img src="my images/image1.jpg" alt="Image 1">
            <img src="my images/image2.jpg" alt="Image 2">
            <img src="my images/image3.jpg" alt="Image 3">
            <img src="my images/image4.jpg" alt="Image 4">
        </div>
    </div>
</body>
</html>
