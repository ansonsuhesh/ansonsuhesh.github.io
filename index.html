<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        h1 {
            margin-top: 20px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 20px;
        }
        .gallery img {
            width: 200px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>ANSON SUHESH S</h1>
    <div class="gallery">
        <img src="my images/image1.jpg" alt="Image 1">
        <img src="my images/image2.jpg" alt="Image 2">
        <img src="my images/image3.jpg" alt="Image 3">
        <img src="my images/image4.jpg" alt="Image 4">
    </div>
</body>
</html>
