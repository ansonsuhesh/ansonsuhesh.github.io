<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #9bb5bb;
            color: #304045;
        }
        h1 {
            margin-top: 20px;
            font-size: 3em;
            font-weight: bold;
        }
        .gallery-container {
            overflow: hidden;
            width: 80%;
            margin: auto;
            position: relative;
        }
        .gallery {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .controls {
            margin-top: 10px;
        }
        .controls button {
            padding: 10px;
            font-size: 1em;
            cursor: pointer;
            background-color: #304045;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Anson Suhesh S</h1>
    <div class="gallery-container">
        <div class="gallery" id="gallery">
            <img src="my images/image1.jpg" alt="Image 1">
            <img src="my images/image2.jpg" alt="Image 2">
            <img src="my images/image3.jpg" alt="Image 3">
            <img src="my images/image4.jpg" alt="Image 4">
        </div>
    </div>
    <div class="controls">
        <button onclick="prevSlide()">&#10094; Prev</button>
        <button onclick="nextSlide()">Next &#10095;</button>
    </div>

    <script>
        let index = 0;
        const images = document.querySelectorAll('.gallery img');
        const total = images.length;

        function showSlide() {
            const gallery = document.getElementById('gallery');
            gallery.style.transform = `translateX(${-index * 100}%)`;
        }

        function nextSlide() {
            index = (index + 1) % total;
            showSlide();
        }

        function prevSlide() {
            index = (index - 1 + total) % total;
            showSlide();
        }
    </script>
</body>
</html>
